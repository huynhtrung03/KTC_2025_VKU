<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="container my-5">
        <div class="row process-flow justify-content-center align-items-center">
            <div class="col-lg-2 col-md-6 col-sm-12 process-step text-center layout-content">
                <div class="layout">
                    <div class="process-icon-circle bg-red">
                        <i class="fas fa-lightbulb process-icon"></i>
                    </div>
                    <p class="process-label mt-3">Idea</p>
                </div>

            </div>

            <div class="col-auto d-none d-md-block process-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="col-lg-2 col-md-6 col-sm-12 process-step text-center">
                <div class="process-icon-circle bg-blue-process">
                    <i class="fas fa-desktop process-icon"></i>
                </div>
                <p class="process-label mt-3">Prototype</p>

            </div>

            <div class="col-auto d-none d-md-block process-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="col-lg-2 col-md-6 col-sm-12 process-step text-center">
                <div class="process-icon-circle bg-green-process">
                    <i class="fas fa-code process-icon"></i>
                </div>
                <p class="process-label mt-3">Coding</p>

            </div>
            <div class="col-auto d-none d-md-block process-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>


            <div class="col-lg-2 col-md-6 col-sm-12 process-step text-center">
                <div class="process-icon-circle bg-purple-process">
                    <i class="fas fa-check-circle process-icon"></i>
                </div>
                <p class="process-label mt-3">Testing</p>

            </div>
            <div class="col-auto d-none d-md-block process-arrow">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
