<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container my-5">
        <div class="row gx-4 gy-4">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="social-card bg-facebook text-white">
                    <i class="fab fa-facebook-f social-icon"></i>
                    <h5 class="social-title">Facebook</h5>
                    <p class="social-stats">5,00,000 Likes</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="social-card bg-twitter text-white">
                    <i class="fab fa-twitter social-icon"></i>
                    <h5 class="social-title">Twitter</h5>
                    <p class="social-stats">40,000 Tweets</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="social-card bg-google-plus text-white">
                    <i class="fab fa-google-plus-g social-icon"></i>
                    <h5 class="social-title">Google +</h5>
                    <p class="social-stats">4,60,000 Plus</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="social-card bg-pinterest text-white">
                    <i class="fab fa-pinterest-p social-icon"></i>
                    <h5 class="social-title">Pinterest</h5>
                    <p class="social-stats">34,000 Pins</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
