<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container my-5">
        <div class="skill-card shadow-sm">
            <div class="skill-item">
                <div class="skill-icon-wrapper bg-green-skill">
                    <i class="fab fa-android skill-icon text-white"></i>
                </div>
                <span class="skill-label">HTML</span>
                <div class="skill-bar-container">
                    <div class="skill-bar bg-green-skill" style="width: 80%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-icon-wrapper bg-red-skill">
                    <i class="fab fa-apple skill-icon text-white"></i>
                </div>
                <span class="skill-label">CSS</span>
                <div class="skill-bar-container">
                    <div class="skill-bar bg-red-skill" style="width: 70%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-icon-wrapper bg-blue-skill">
                    <i class="fas fa-cube skill-icon text-white"></i>
                </div>
                <span class="skill-label">PHP</span>
                <div class="skill-bar-container">
                    <div class="skill-bar bg-blue-skill" style="width: 40%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-icon-wrapper bg-yellow-skill">
                    <i class="fab fa-java skill-icon text-white"></i>
                </div>
                <span class="skill-label">Java</span>
                <div class="skill-bar-container">
                    <div class="skill-bar bg-yellow-skill" style="width: 90%;"></div>
                </div>
            </div>

            <div class="skill-item">
                <div class="skill-icon-wrapper bg-purple-skill">
                    <i class="fas fa-code skill-icon text-white"></i>
                </div>
                <span class="skill-label">.Net</span>
                <div class="skill-bar-container">
                    <div class="skill-bar bg-purple-skill" style="width: 60%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
