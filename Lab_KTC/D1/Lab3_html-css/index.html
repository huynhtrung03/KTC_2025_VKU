<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Widgets</title>

  <!-- Bootstrap (chỉ dùng lưới & tiện ích) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-dark-subtle py-4">

  <div class="container container-lg">
    <div class="row g-4 justify-content-center">

      <!-- 1 ▸ Today -->
      <div class="col-6 col-md-3">
        <div class="stat-card shadow-sm">
          <div class="stat-head">
            <small>TODAY’S VISITORS</small>
            <h2>24,599</h2>
          </div>
          <div class="stat-body">
            <ul class="mini-bars">
              <li style="--h:45%" class="bar-1"></li>
              <li style="--h:80%" class="bar-2"></li>
              <li style="--h:60%" class="bar-3"></li>
              <li style="--h:70%" class="bar-4"></li>
              <li style="--h:55%" class="bar-5"></li>
            </ul>
            <div class="labels">MON  TUE  WED  THU  FRI</div>
          </div>
        </div>
      </div>

      <!-- 2 ▸ Yesterday -->
      <div class="col-6 col-md-3">
        <div class="stat-card shadow-sm">
          <div class="stat-head">
            <small>YESTERDAY’S VISITORS</small>
            <h2>15,699</h2>
          </div>
          <div class="stat-body">
            <ul class="mini-bars">
              <li style="--h:35%" class="bar-1"></li>
              <li style="--h:50%" class="bar-2"></li>
              <li style="--h:45%" class="bar-3"></li>
              <li style="--h:65%" class="bar-4"></li>
              <li style="--h:40%" class="bar-5"></li>
            </ul>
            <div class="labels">MON  TUE  WED  THU  FRI</div>
          </div>
        </div>
      </div>

      <!-- 3 ▸ Downloads -->
      <div class="col-6 col-md-3">
        <div class="stat-card shadow-sm">
          <div class="stat-head">
            <small>TOTAL DOWNLOADS</small>
            <h2>1,24,599</h2>
          </div>
          <div class="stat-body">
            <ul class="mini-bars">
              <li style="--h:25%" class="bar-1"></li>
              <li style="--h:45%" class="bar-2"></li>
              <li style="--h:40%" class="bar-3"></li>
              <li style="--h:70%" class="bar-4"></li>
              <li style="--h:30%" class="bar-5"></li>
            </ul>
            <div class="labels">MON  TUE  WED  THU  FRI</div>
          </div>
        </div>
      </div>

      <!-- 4 ▸ Income -->
      <div class="col-6 col-md-3">
        <div class="stat-card shadow-sm">
          <div class="stat-head">
            <small>CURRENT INCOME</small>
            <h2>$54,599</h2>
          </div>
          <div class="stat-body">
            <ul class="mini-bars">
              <li style="--h:55%" class="bar-1"></li>
              <li style="--h:75%" class="bar-2"></li>
              <li style="--h:50%" class="bar-3"></li>
              <li style="--h:85%" class="bar-4"></li>
              <li style="--h:45%" class="bar-5"></li>
            </ul>
            <div class="labels">MON  TUE  WED  THU  FRI</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
