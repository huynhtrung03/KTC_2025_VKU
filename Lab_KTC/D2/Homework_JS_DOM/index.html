<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do & Notes Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="theme-toggle" id="themeToggle">ðŸŒ™</div>
  <div class="clock" id="clockDisplay"></div>
  <h2 id="greeting"></h2>

  <div class="main-sections">
    <div class="section todo-section">
      <h3>To-Do List</h3>
      <div class="note-input-wrapper">
        <input type="text" id="todoInput" placeholder="Enter task..." />
        <button id="addTodo">Add</button>
      </div>
      <div class="error" id="todoError"></div>
      <ul class="todo-list" id="todoList"></ul>
      <div>
        <button onclick="filterTodos('all')">All</button>
        <button onclick="filterTodos('completed')">Completed</button>
        <button onclick="filterTodos('incomplete')">Incomplete</button>
      </div>
    </div>

    <div class="section notes-section">
      <h3>Sticky Notes</h3>
      <div class="note-input-wrapper">
        <textarea id="noteInput" rows="2" placeholder="Write a note..."></textarea>
        <button id="addNote">Add Note</button>
      </div>
      <div class="error" id="noteError"></div>
      <div class="notes" id="notesContainer"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
