<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="infoPara">Đây là đoạn văn sẽ bị ẩn khi bạn bấm nút bên dưới.</p>
    <button id="hideParaBtn">Ẩn đoạn văn</button>
    <script>
        const hideBtn = document.getElementById('hideParaBtn');
        const infoPara = document.getElementById('infoPara');

        hideBtn.addEventListener('click', function () {
            infoPara.style.display = 'none';
        });
    </script>
</body>
</html>
